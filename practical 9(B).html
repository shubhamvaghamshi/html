<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Feedback Form</title>
</head>
<body>
    <h1>Teacher Feedback Form</h1>
    <form>
        <label for="teacherName">Teacher's Name:</label><br>
        <input type="text" id="teacherName" name="teacherName" required><br><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>



            <label for="radio">Teaching Skills (star rating):</label>
            <input type="radio"  name="1 rating"> 1
            <input type="radio"  name="1 rating"> 2
            <input type="radio"  name="1 rating"> 3
            <input type="radio"  name="1 rating"> 4
            <input type="radio"  name="1 rating"> 5 <br><br>

            <label for="radio">Communication Skils (star rating):</label>
            <input type="radio"  name="2 rating"> 1
            <input type="radio"  name="2 rating"> 2
            <input type="radio"  name="2 rating"> 3
            <input type="radio"  name="2 rating"> 4
            <input type="radio"  name="2 rating"> 5 <br><br>

            <label for="radio">Subject knowledge (star rating):</label>
            <input type="radio"  name="3 rating"> 1
            <input type="radio"  name="3 rating"> 2
            <input type="radio"  name="3 rating"> 3
            <input type="radio"  name="3 rating"> 4
            <input type="radio"  name="3 rating"> 5 <br><br>

            <label for="radio">Treated students with respect(star rating):</label>
            <input type="radio"  name="4 rating"> 1
            <input type="radio"  name="4 rating"> 2
            <input type="radio"  name="4 rating"> 3
            <input type="radio"  name="4 rating"> 4
            <input type="radio"  name="4 rating"> 5 <br><br>

            <label for="radio">Was capable of answering questions(star rating):</label>
            <input type="radio"  name="5 rating"> 1
            <input type="radio"  name="5 rating"> 2
            <input type="radio"  name="5 rating"> 3
            <input type="radio"  name="5 rating"> 4
            <input type="radio"  name="5 rating"> 5 <br><br>        

            <label for="radio">Was available outside of lecture(star rating):</label>
            <input type="radio"  name="6 rating"> 1
            <input type="radio"  name="6 rating"> 2
            <input type="radio"  name="6 rating"> 3
            <input type="radio"  name="6 rating"> 4
            <input type="radio"  name="6 rating"> 5 <br><br>



            <label for="comments">Additional Comments:</label><br>
         <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
